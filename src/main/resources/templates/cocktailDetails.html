<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Ingredients</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Cocktail ingrdients</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="ingredient : ${ingredients}">
            <td th:text="${ingredient.getName()}">Ingredient Name</td>
        </tr>
    </tbody>
</table>
</body>
</html>
